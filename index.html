<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memorist</title>
    
</head>
<body>

    <!--Header and logo for welcome page-->
    <div class="container">
        <div id="heading-logo" class="vertical-container">
            <h1 class="heading">MEMORIST</h1>
            <img src="assets/images/background-image.png" alt="Musical notes in the shape of a head" class="image" width="200" height="200">
            <h2 class="logo">The music memory game!</h2>
        </div>
    </div>

<!--Rules for the game-->
    <div>
        <div id="rules-box">
            <ul id="unordered-rules-list">
                <li class="rules-list"> Press PLAY button to start. </li>
                <li class="rules-list"> Listen to audio & memorize the sequence of each sound. </li>
                <li class="rules-list"> Use the button-board to emulate the correct pattern of sounds. </li>
                <li class="rules-list"> Complete the sequence, then press ADVANCE. </li>
                <li class="rules-list"> Move to the next level! </li>
            </ul>
        </div>
    </div>

    <!--Start game button on welcome page-->
    <div class="button-container">
        <div id="start" class="vertical-container-b">
            <a href="game.html">
                <button id="start-button">Start Game!</button>
            </a>
        </div>
    </div>
</body>

<!--Fontawesome icons-->
<script src="https://kit.fontawesome.com/0e281923af.js" crossorigin="anonymous"></script>
</html>
