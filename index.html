<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
    
</head>
<body>

    <!--Header and logo for welcome page-->
    <div class="container">
        <div id="heading-logo" class="vertical-container">
            <h1 class="heading">MEMORIST</h1>
            <h2 class="logo">The music memory game!</h2>
        </div>
    </div>

<!--Rules for the game-->
    <div>
        <div id="rules-box">
            <li id="rules-list">
                <ul class="ul">Press PLAY button to start</ul>
                <ul class="ul">Listen to audio & memorize the sequence of each sound</ul>
                <ul class="ul">Use the button-board to emulate the correct pattern of sounds</ul>
                <ul class="ul">Complete the sequence, then press ADVANCE</ul>
                <ul class="ul">Move to the next level!</ul>
            </li>
        </div>
    </div>

    <!--Start game button on welcome page-->
    <div class="button-container">
        <div id="start" class="vertical-container-b">
            <a href="game.html">
                <button id="start-button">Start Game!</button>
            </a>
        </div>
    </div>
</body>

<!--Fontawesome icons-->
<script src="https://kit.fontawesome.com/0e281923af.js" crossorigin="anonymous"></script>
</html>
